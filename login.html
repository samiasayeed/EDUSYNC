<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduSync Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100">
  <div class="flex min-h-screen">
    
    <!-- Left Side -->
    <div class="w-1/2 bg-indigo-600 text-white flex flex-col justify-center items-center p-12">
      <h1 class="text-3xl font-bold mb-4">Welcome to EduSync</h1>
      <p class="text-lg mb-8 text-center max-w-xs">
        Your complete campus ecosystem for students and businesses
      </p>
      <img src="./images/login-illustration.jpg" alt="Campus Illustration" class="rounded-lg shadow-lg w-80 h-auto">
    </div>

    <!-- Right Side (Form) -->
    <div class="w-1/2 bg-white flex items-center justify-center px-16">
      <div class="w-full max-w-md">
        <!-- Tabs -->
        <div class="flex justify-center mb-8">
          <button class="text-indigo-600 font-semibold border-b-2 border-indigo-600 px-4 py-2 focus:outline-none">Login</button>
          <button class="text-gray-400 px-4 py-2 focus:outline-none">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form class="space-y-6">
          <div>
            <label class="block text-gray-600 mb-1">Email Address</label>
            <input type="email" placeholder="your@email.com" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>

          <div>
            <label class="block text-gray-600 mb-1">Password</label>
            <input type="password" placeholder="••••••••" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>

          <div class="flex items-center justify-between">
            <label class="flex items-center space-x-2 text-sm">
              <input type="checkbox" class="form-checkbox text-indigo-600">
              <span>Remember me</span>
            </label>
            <a href="#" class="text-indigo-600 text-sm hover:underline">Forgot password?</a>
          </div>

          <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg">Login</button>

          <div class="flex items-center my-4">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="mx-4 text-gray-400 text-sm">Or continue with</span>
            <div class="flex-grow border-t border-gray-300"></div>
          </div>

          <div class="flex space-x-4">
            <button class="flex items-center justify-center w-1/2 border rounded-lg py-2 hover:bg-gray-100">
              <img src="./images/google-icon.png" alt="Google" class="w-5 h-5 mr-2"> Google
            </button>
            <button class="flex items-center justify-center w-1/2 border rounded-lg py-2 hover:bg-gray-100">
              <img src="./images/microsoft-icon.png" alt="Microsoft" class="w-5 h-5 mr-2"> Microsoft
            </button>
          </div>
        </form>
      </div>
    </div>

  </div>
</body>
</html>
