<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduSync - Login & Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="./images/edusync-logo.png" />
</head>
<body class="bg-white font-sans text-gray-800">

  <!-- Navbar -->
  <nav class="flex items-center justify-between px-12 py-4 border-b border-gray-200">
    <div class="flex items-center gap-2">
      <img src="./images/edusync-logo.png" alt="Logo" class="w-8 h-8">
      <span class="text-2xl font-bold text-indigo-600">EduSync</span>
    </div>
    <div class="flex gap-6 text-sm font-medium text-gray-700">
      <a href="#" class="hover:underline">About</a>
      <a href="#" class="hover:underline">Contact</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex px-12 py-12">
    <!-- Sign In -->
    <div class="w-1/2 pr-12">
      <h2 class="text-2xl font-bold mb-6">Welcome Back!</h2>
      <form class="space-y-4">
        <div>
          <label class="block text-sm mb-1" for="signin-email">Email</label>
          <input type="email" id="signin-email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div>
          <label class="block text-sm mb-1" for="signin-password">Password</label>
          <input type="password" id="signin-password" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center">
            <input type="checkbox" class="mr-2">
            Remember me
          </label>
          <a href="#" class="text-indigo-500 hover:underline">Forgot password?</a>
        </div>
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded">Sign in</button>
      </form>
    </div>

    <!-- Sign Up -->
    <div class="w-1/2 bg-indigo-600 text-white p-10 rounded-md">
      <h2 class="text-2xl font-bold mb-6">Create Account</h2>
      <form class="space-y-4">
        <div class="flex gap-4">
          <input type="text" placeholder="First Name" class="w-1/2 px-3 py-2 rounded text-black border border-transparent focus:outline-none focus:ring-2 focus:ring-white">
          <input type="text" placeholder="Last Name" class="w-1/2 px-3 py-2 rounded text-black border border-transparent focus:outline-none focus:ring-2 focus:ring-white">
        </div>
        <input type="email" placeholder="Email" class="w-full px-3 py-2 rounded text-black border border-transparent focus:outline-none focus:ring-2 focus:ring-white">
        <input type="password" placeholder="Password" class="w-full px-3 py-2 rounded text-black border border-transparent focus:outline-none focus:ring-2 focus:ring-white">
        <input type="password" placeholder="Confirm Password" class="w-full px-3 py-2 rounded text-black border border-transparent focus:outline-none focus:ring-2 focus:ring-white">
        <button type="submit" class="w-full bg-white text-indigo-600 font-semibold py-2 rounded hover:bg-gray-100">Sign up</button>
      </form>
    </div>
  </div>

  <!-- CTA Section -->
  <div class="bg-indigo-600 text-white text-center py-12 mt-12">
    <h3 class="text-2xl font-bold mb-2">Join Your Campus Community Today</h3>
    <p class="mb-6">Connect with thousands of students and unlock endless opportunities.</p>
    <a href="#" class="inline-block bg-white text-indigo-600 px-6 py-2 rounded font-semibold hover:bg-gray-100">
      Create Your Account
    </a>
  </div>

</body>
</html>
